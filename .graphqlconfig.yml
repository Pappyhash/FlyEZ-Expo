projects:
  MySqlBoundApi:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: iga664ve3neijnzeg62pm2x65i
        maxDepth: 2
extensions:
  amplify:
    version: 3
